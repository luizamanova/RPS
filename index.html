    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            <img src="Images/scissors.png" alt=""  id="scissors" width="140" height="140" onclick="rpsGame(this)"/>

        </div>
    </div>
<script src="script.js">

</script>
